<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Glasses</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nav-scale-wrapper {
      transform: scale(0.75);
      transform-origin: top right;
      display: flex;
      align-items: center;
    }

    nav.container-fluid {
      text-transform: none; /* prevent forced uppercase */
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid dark-nav" id="navbar">
    <ul>
      <li>
        <strong class="logo">
          <img src="images/logo6.png" alt="AR Glasses Logo" />
          AR Glasses
        </strong>
      </li>
    </ul>

    <!-- Scaled nav links -->
    <div class="nav-scale-wrapper">
      <ul>
        <li><a href="#">Explore AR Glasses</a></li>
        <li><a href="#">Support</a></li>
        <li>
          <a href="#" class="icon-link" aria-label="Search">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="icon-link" aria-label="Login">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container">
    <section class="hero">
      <img src="images/hero-background.jpg" alt="Hero Background" />
      <div class="hero-content">
        <h2>Next-Gen Augmented Reality</h2>
        <h3>Experience the future, today.</h3>
        <p class="brand">Powered by AR Glasses</p>
      </div>
    </section>

    <section class="image-grid white-bg">
      <div class="grid two-column">
        <figure>
          <img src="images/product1.jpg" alt="Product 1" />
          <figcaption>Immersive Display</figcaption>
        </figure>
        <figure>
          <img src="images/product2.jpg" alt="Product 2" />
          <figcaption>All-Day Comfort</figcaption>
        </figure>
      </div>
    </section>

    <section class="full-width-image">
      <figure>
        <img src="images/full-width.jpg" alt="Full Width Feature" />
        <figcaption>See Beyond Reality</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    &copy; 2025 AR Glasses. All rights reserved.
  </footer>

</body>
</html>
