<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR glasses — The Future is Now</title>
    <meta
      name="description"
      content="Discover the future of augmented reality with AR Glasses – smart lenses that redefine your digital interaction."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo7.png" type="image/png" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container-fluid dark-nav" id="navbar">
      <div class="nav-inner">
        <ul>
          <li>
            <strong class="logo">
              <img src="images/logo7.png" alt="AR Glasses Logo" />
              AR glasses
            </strong>
          </li>
        </ul>
        <ul>
          <li><a href="#">Explore</a></li>
          <li>
            <a href="#" class="icon-link" aria-label="Search">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="icon-link" aria-label="Login">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section with Video -->
    <section class="hero">
      <video autoplay muted playsinline class="hero-video">
        <source src="images/ARglasses-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h2>Welcome to AR Future</h2>
        <h3>See the world through AR glasses</h3>
      </div>
    </section>

    <!-- Content Section -->
    <main class="container">
      <section class="image-grid">
        <div class="grid two-column">
          <figure>
            <img src="images/ARglasses-engineer.png" alt="Augmented projection through AR Glasses" />
            <figcaption>Industrial & Fieldwork</figcaption>
          </figure>
          <figure>
            <img src="images/ARglasses-collaboration.png" alt="AR Glasses development timeline graph" />
            <figcaption>Collaboration & Workspaces</figcaption>
          </figure>
        </div>
        <div class="full-width-image">
          <figure>
            <img src="images/ARglasses-school.png" alt="People enjoying AR glasses in the park" />
            <figcaption>Education & Training</figcaption>
          </figure>
        </div>
        <div class="grid two-column" style="margin-top: 2rem;">
          <figure>
            <img src="images/ARglasses-doctor.png" alt="Doctor using AR glasses in a clinical setting" />
            <figcaption>Healthcare & Surgery</figcaption>
          </figure>
          <figure>
            <img src="images/ARglasses-reflection.png" alt="AR interface reflecting on user glasses" />
            <figcaption>Retail & Shopping</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container professional-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="images/logo7.png" alt="AR Glasses Logo" />
          <h4>AR glasses</h4>
          <p>Innovating how you see the world</p>
        </div>
        <div class="footer-links">
          <strong>Quick Links</strong>
          <ul>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Subscribe</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <strong>Follow Us</strong>
          <div class="social-icons">
            <a href="#" aria-label="Twitter"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="..." /></svg></a>
            <a href="#" aria-label="Facebook"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="..." /></svg></a>
            <a href="#" aria-label="LinkedIn"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="..." /></svg></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <small>&copy; 2025 ARglasses.com • All rights reserved</small>
      </div>
    </footer>

    <!-- Navbar Scroll Behavior Script -->
    <script>
      const navbar = document.getElementById('navbar');
      const heroSection = document.querySelector('.hero');

      function updateNavbarTheme() {
        const heroBottom = heroSection.getBoundingClientRect().bottom;
        if (heroBottom <= 0) {
          navbar.classList.remove('dark-nav');
          navbar.classList.add('light-nav');
        } else {
          navbar.classList.remove('light-nav');
          navbar.classList.add('dark-nav');
        }
      }

      window.addEventListener('scroll', updateNavbarTheme);
      window.addEventListener('DOMContentLoaded', updateNavbarTheme);
    </script>
  </body>
</html>
