<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Glasses — The Future is Now</title>
    <meta name="description" content="Discover the future of augmented reality with AR Glasses – smart lenses that redefine your digital interaction." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container-fluid">
      <ul>
        <li>
          <strong class="logo">
            <img src="images/logo3.png" alt="AR Glasses Logo" />
            AR Glasses
          </strong>
        </li>
      </ul>
      <ul>
        <li><a href="#" aria-label="Go to Home page">Home</a></li>
        <li><a href="#" aria-label="Explore AR Trends">Trends</a></li>
        <li><a href="#" role="button" aria-label="Subscribe to newsletter">Subscribe</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <img src="images/ar-glasses.png" alt="Person wearing AR glasses with digital overlay" />
      <div class="hero-content">
        <p class="brand">ARGlasses.com™</p>
        <h2>Welcome to AR Future</h2>
        <h3>See the world through next-gen smart lenses</h3>
      </div>
    </section>

    <!-- Image Grid -->
    <section class="container image-grid">
      <div class="grid two-column">
        <figure>
          <img src="images/ARglasses-projection.png" alt="Augmented projection through AR Glasses" loading="lazy" />
          <figcaption>Projection View</figcaption>
        </figure>
        <figure>
          <img src="images/ARglasses-timeline.png" alt="AR Glasses development timeline graph" loading="lazy" />
          <figcaption>Development Timeline</figcaption>
        </figure>
      </div>

      <div class="full-width-image">
        <figure>
          <img src="images/ARglasses-parklife.png" alt="People enjoying AR glasses in the park" loading="lazy" />
          <figcaption>AR in Everyday Life</figcaption>
        </figure>
      </div>
    </section>

    <!-- Subscribe Section -->
    <section aria-label="Subscribe to updates">
      <div class="container">
        <article>
          <hgroup>
            <h2>Stay Ahead of the Curve</h2>
            <h3>Subscribe for updates and breakthroughs in the world of AR</h3>
          </hgroup>
          <form class="grid" onsubmit="event.preventDefault(); alert('Thank you for subscribing!');">
            <input type="text" id="firstname" name="firstname" placeholder="First name" aria-label="First name" required />
            <input type="email" id="email" name="email" placeholder="Email address" aria-label="Email address" required />
            <button type="submit">Subscribe</button>
          </form>
        </article>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container">
      <small>
        <a href="#">Privacy Policy</a> • <a href="#">Terms & Conditions</a>
      </small>
    </footer>
  </body>
</html>
