<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta-Style Navigation Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: white;
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #111;
      margin: 0;
    }

    nav.container-fluid {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: transparent;
      padding-block: 0.75rem;
      padding-inline: 5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin-inline: auto;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.25px;
      text-transform: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      flex-wrap: nowrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 32px;
      width: auto;
    }

    .nav-scale-wrapper {
      transform: scale(0.75);
      transform-origin: top right;
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }

    .icon-link {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem;
    }

    .icon {
      stroke: currentColor;
    }

    main {
      padding-top: 6rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      nav.container-fluid {
        flex-direction: column;
        align-items: flex-start;
        padding-inline: 2rem;
      }

      .nav-scale-wrapper {
        transform: scale(0.9);
        transform-origin: top left;
        margin-top: 0.5rem;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navigation ===== -->
  <nav class="container-fluid dark-nav" id="navbar">
    <!-- Logo -->
    <ul>
      <li>
        <strong class="logo">
          <img src="https://via.placeholder.com/80x32?text=Logo" alt="Logo" />
          AR Glasses
        </strong>
      </li>
    </ul>

    <!-- Scaled Navigation Links -->
    <div class="nav-scale-wrapper">
      <ul>
        <li><a href="#">Explore AR Glasses</a></li>
        <li><a href="#">Support</a></li>
        <li>
          <a href="#" class="icon-link" aria-label="Search">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8" stroke="currentColor" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" />
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="icon-link" aria-label="Login">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" />
              <path d="M4 21v-2a4 4 0 0 1 3-3.87" stroke="currentColor" />
              <circle cx="12" cy="7" r="4" stroke="currentColor" />
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  <main>
    <h1>Welcome to AR Glasses</h1>
    <p>This is a sample Meta-style navigation demo with tiny, sharp nav text.</p>
  </main>

</body>
</html>
