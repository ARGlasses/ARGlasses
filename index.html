<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Glasses — The Future is Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: white;
      }

      nav.container-fluid {
        position: sticky;
        top: 0;
        z-index: 999;
        background: white;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .hero {
        position: relative;
        width: 100%;
        height: 75vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .hero img {
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2;
      }

      .hero-content {
        position: relative;
        z-index: 3;
        padding: 2rem;
        color: white;
      }

      .hero h2, .hero h3, .hero p.brand {
        color: white;
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .hero h3 {
        font-size: 1.5rem;
        font-weight: 300;
      }

      .hero p.brand {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        font-weight: 400;
        color: #ffffffcc;
      }

      .image-grid figure img {
        border-radius: 14px;
        width: 100%;
        height: auto;
        max-height: 500px;
        object-fit: cover;
      }

      .image-grid figcaption {
        text-align: center;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container-fluid">
      <ul style="padding-left: 5rem;">
        <li>
          <strong style="display: flex; align-items: center; gap: 0.5rem;">
            <img src="images/logo3.png" alt="AR Glasses Logo" style="height: 32px; width: auto;" />
            AR Glasses
          </strong>
        </li>
      </ul>
      <ul style="padding-right: 5rem;">
        <li><a href="#">Home</a></li>
        <li><a href="#">Trends</a></li>
        <li><a href="#" role="button">Subscribe</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <img src="images/ar-glasses.png" alt="AR Glasses with futuristic display" />
      <div class="hero-content">
        <p class="brand">ARGlasses.com™</p>
        <h2>Welcome to the AR Future</h2>
        <h3>See the world through next-gen smart lenses</h3>
      </div>
    </section>

    <!-- Side-by-side Images -->
    <section class="container image-grid">
      <div class="grid">
        <figure>
          <img src="images/ARglasses-projection.png" alt="AR Glasses Projection View" />
          <figcaption>Projection View</figcaption>
        </figure>
        <figure>
          <img src="images/ARglasses-timeline.png" alt="AR Glasses Development Timeline" />
          <figcaption>Development Timeline</figcaption>
        </figure>
      </div>
    </section>

    <!-- Subscribe Section -->
    <section aria-label="Subscribe example">
      <div class="container">
        <article>
          <hgroup>
            <h2>Stay Ahead of the Curve</h2>
            <h3>Subscribe for updates and breakthroughs in the world of AR</h3>
          </hgroup>
          <form class="grid">
            <input type="text" id="firstname" name="firstname" placeholder="First name" aria-label="First name" required />
            <input type="email" id="email" name="email" placeholder="Email address" aria-label="Email address" required />
            <button type="submit" onclick="event.preventDefault()">Subscribe</button>
          </form>
        </article>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container">
      <small>
        <a href="#">Privacy Policy</a> • <a href="#">Terms & Conditions</a>
      </small>
    </footer>
  </body>
</html>
