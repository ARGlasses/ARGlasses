<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo7.png" type="image/png" />
  </head>

  <body>
    <!-- Shared header mount (populated by /header.html) -->
    <div id="site-header"></div>

    <!-- Hero Section -->
    <section class="hero">
      <video autoplay muted playsinline class="hero-video">
        <source src="images/ARglasses-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>AR Glasses</h1>
        <h2>Contact</h2>
      </div>
    </section>

    <!-- Page Content -->
    <main class="container">
      <section aria-labelledby="contact-heading" style="max-width: 720px; margin: 0 auto;">
        <h3 id="contact-heading" style="margin-top: 2rem;">Send us a message</h3>

        <form action="https://formspree.io/f/mrblywgk" method="POST">
          <label>
            <span>Your Name</span>
            <input type="text" name="name" placeholder="Jane Doe" autocomplete="name" required />
          </label>

          <label>
            <span>Your Email</span>
            <input type="email" name="email" placeholder="you@example.com" autocomplete="email" required />
          </label>

          <label>
            <span>Your Message</span>
            <textarea name="message" placeholder="How can we help?" rows="6" required></textarea>
          </label>

          <!-- Anti-spam field (hidden from users) -->
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

          <!-- Optional: redirect after submission -->
          <input type="hidden" name="_redirect" value="https://arglasses.com/thank-you.html" />

          <button type="submit">Send</button>
        </form>

        <p style="margin-top: 1rem;"><a href="index.html">← Back to Home</a></p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container professional-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <div class="footer-logo-group">
            <img src="images/logo7.png" alt="AR Glasses Logo" />
            <h4>AR glasses</h4>
          </div>
          <p>Changing how you see the world</p>
        </div>
        <div class="footer-links">
          <strong>Quick Links</strong>
          <ul>
            <li><a href="#">Explore</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="Privacy-Policy.html">Privacy Policy</a></li>
            <li><a href="Cookie-Policy.html">Cookie Policy</a></li>
            <li><a href="terms.html">Terms & Conditions</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <small>&copy; 2025 ARglasses.com • All rights reserved</small>
      </div>
    </footer>

    <!-- Load shared behavior first so listeners exist -->
    <script src="/header.js" defer></script>

    <!-- Inject shared header, then initialize -->
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const mount = document.getElementById("site-header");
        fetch("/header.html")
          .then((r) => r.text())
          .then((html) => {
            mount.innerHTML = html;

            // Bind events immediately (avoids race conditions)
            if (typeof window.__initHeader === "function") {
              window.__initHeader();
            }

            // Optional: also emit the event in case anything else listens for it
            window.dispatchEvent(new Event("header:ready"));
          })
          .catch((err) => console.error("Failed to load header.html:", err));
      });
    </script>
  </body>
</html>
