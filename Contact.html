<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo7.png" type="image/png" />

    <!-- Load behavior early (deferred). v=3 busts cache -->
    <script src="/header.js?v=3" defer></script>
  </head>

  <body>
    <!-- Shared header mount (populated by /header.html) -->
    <div id="site-header"></div>

    <!-- Hero Section -->
    <section class="hero">
      <video autoplay muted playsinline class="hero-video">
        <source src="images/ARglasses-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>AR Glasses</h1>
        <h2>Contact</h2>
      </div>
    </section>

    <!-- Page Content -->
    <main class="container">
      <section aria-labelledby="contact-heading" style="max-width: 720px; margin: 0 auto;">
        <h3 id="contact-heading" style="margin-top: 2rem;">Send us a message</h3>

        <form action="https://formspree.io/f/mrblywgk" method="POST">
          <label>
            <span>Your Name</span>
            <input type="text" name="name" placeholder="Jane Doe" autocomplete="name" required />
          </label>

          <label>
            <span>Your Email</span>
            <input type="email" name="email" placeholder="you@example.com" autocomplete="email" required />
          </label>

          <label>
            <span>Your Message</span>
            <textarea name="message" placeholder="How can we help?" rows="6" required></textarea>
          </label>

          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
          <input type="hidden" name="_redirect" value="https://arglasses.com/thank-you.html" />
          <button type="submit">Send</button>
        </form>

        <p style="margin-top: 1rem;"><a href="index.html">← Back to Home</a></p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container professional-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <div class="footer-logo-group">
            <img src="images/logo7.png" alt="AR Glasses Logo" />
            <h4>AR glasses</h4>
          </div>
          <p>Changing how you see the world</p>
        </div>
        <div class="footer-links">
          <strong>Quick Links</strong>
          <ul>
            <li><a href="#">Explore</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="Privacy-Policy.html">Privacy Policy</a></li>
            <li><a href="Cookie-Policy.html">Cookie Policy</a></li>
            <li><a href="terms.html">Terms & Conditions</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <small>&copy; 2025 ARglasses.com • All rights reserved</small>
      </div>
    </footer>

    <!-- Inject shared header, then init. v=3 busts cache -->
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const mount = document.getElementById("site-header");

        fetch("/header.html?v=3")
          .then(r => {
            if (!r.ok) throw new Error("header.html not found");
            return r.text();
          })
          .then(html => {
            mount.innerHTML = html;

            // Primary init (from header.js)
            if (typeof window.__initHeader === "function") {
              window.__initHeader();
            }

            // Fallback: direct minimal toggle binding in case of any race/caching weirdness
            (function fallbackBind(){
              const menu   = document.getElementById("primary-nav");
              const btn    = document.getElementById("menu-toggle");
              const shade  = document.getElementById("backdrop");
              if (!menu || !btn || !shade) return;

              btn.addEventListener("click", function (e) {
                e.preventDefault();
                menu.classList.toggle("open");
                shade.classList.toggle("show");
                btn.setAttribute("aria-expanded", menu.classList.contains("open") ? "true" : "false");
                document.body.style.overflow = menu.classList.contains("open") ? "hidden" : "";
              });

              shade.addEventListener("click", function () {
                menu.classList.remove("open");
                shade.classList.remove("show");
                btn.setAttribute("aria-expanded","false");
                document.body.style.overflow = "";
              });
            })();
          })
          .catch(err => {
            console.error(err);
          });
      });
    </script>
  </body>
</html>
