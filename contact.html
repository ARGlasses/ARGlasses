<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="Get in touch with the ARGlasses.com team—questions, feedback, or partnership inquiries are always welcome." />

  <title>Contact | AR Glasses</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <p>Have questions about AR glasses? Reach out!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="blog/">Blog</a>
    <a href="about.html">About</a>
  </nav>

  <main class="container">
    <form action="https://formspree.io/f/your-endpoint" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send&nbsp;Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ARGlasses.com — All rights reserved.</p>
  </footer>
</body>
</html>
